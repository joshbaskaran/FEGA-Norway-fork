release:
    github:
        owner: ELIXIR-NO
        name: FEGA-Norway

project_name: lega-commander

builds:
    - goos:
          - darwin
          - linux
          - windows
      goarch:
          - amd64
          - arm
          - arm64
      goarm:
          - "6"
          - "7"

archives:
    - name_template: >-
          {{- .Binary }}_
          {{- title .Os }}_
          {{- if eq .Arch "amd64" }}x86_64
          {{- else if eq .Arch "386" }}i386
          {{- else }}{{ .Arch }}{{ end }}
          {{- if .Arm }}v{{ .Arm }}{{ end -}}

